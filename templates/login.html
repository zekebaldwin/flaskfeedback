{% extends 'base.html'%}{% block content %}
<form method="POST">
    {{form.hidden_tag()}}
    
    {% for field in form 
        if field.widget.input_type != hidden %}
        <p>
        {{field.label}}
        {{field}}
        {% for error in field.errors %}
        {{error}}
        {% endfor %}
        {% endfor%}
        </p>
    <button type="submit">Submit</button>

</form>
{% endblock %}
